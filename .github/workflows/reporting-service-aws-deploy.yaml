name: Deploy Reporting Service microservice to AWS

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "/ReportingService"

  pull_request:
    branches:
      - main
    paths:
      - "/ReportingService"

jobs:
  #  test:
  #    run tests

  build:
    #    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Create JAR for deployment
        run: |
          mkdir deploys
          cd ReportingService/
          chmod +x ./gradlew
          ./gradlew bootJar -Pspring.profiles.active=aws
          ARTIFACT_FILE=$(find build/libs -name "*.jar" -type f)
          echo "ARTIFACT_FILE=${ARTIFACT_FILE}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: report-service-artifact
          path: ReportingService/${{ env.ARTIFACT_FILE }}


  send-to-s3:
    needs: build
    runs-on: ubuntu-latest

    env:
      SERVICE_FOLDER: reporting
    steps:
      - uses: actions/checkout@v3
      - name: Create local artifact directory
        run: mkdir artifacts

      - name: Download jar artifact
        uses: actions/download-artifact@v3
        with:
          name: report-service-artifact
          path: artifacts/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Upload package to S3 bucket
        run: |
          cd artifacts
          aws s3 cp . s3://gym-deploy-bucket/"$SERVICE_FOLDER"/ --recursive
