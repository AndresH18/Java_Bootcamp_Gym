name: Deploy Gym microservice to AWS

on:
  workflow_dispatch:
  push:
    branches:
      - "aws"

    #    branches-ignore:
    #      - "dev"
    #      - "aws"
    paths:
      - "/Gym"

  pull_request:
    paths:
      - "/Gym"

    branches:
      - "main"
#    branches-ignore:
#      - "dev"
#      - "aws"

jobs:
  #  test:
  #    run tests

  build:
    #    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Create JAR for deployment
        run: |
          mkdir deploys
          cd Gym/
          chmod +x ./gradlew
          ./gradlew bootJar -Pspring.profiles.active=aws

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: gym-service-artifact
          path: Gym/build/libs/Gym-0.0.1-SNAPSHOT.jar

  send-to-s3:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download jar artifact
        uses: actions/download-artifact@v3
        with:
          name: gym-service-artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Upload package to S3 bucket
        run: aws s3 cp Gym-0.0.1-SNAPSHOT.jar s3://gym-deploy-bucket

