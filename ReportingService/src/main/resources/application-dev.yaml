spring:
  config:
    import: "configserver:http://localhost:8888"
  cloud:
    config:
      username: Username123
      password: Password123

logging:
  level:
    root: debug
management:
  endpoint:
    health:
      enabled: true
      show-details: always
    loggers:
      enabled: true
    prometheus:
      enabled: true
    info:
      enabled: true
  endpoints:
    jmx:
      exposure:
        include: "health"
    web:
      exposure:
        include: "health,loggers,info,prometheus"
